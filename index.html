<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <h1 class="first">Guess the Number Game</h1>
    
    <p class="second">Guess a number between 1 and 100:</p>
    <input type="number" id="guess-input">
    <button onclick="checkGuess()" id="btn">Submit Guess</button>
    
    <!-- Display attempt count -->
    <p id="message"></p>
</div>
    <script>
        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        
        // Initialize attempts counter
        let attempts = 0;

        function checkGuess() {
            // Get the player's guess from the input field
            const guess = parseInt(document.getElementById("guess-input").value);
            
            // Increment the attempts counter
            attempts++;

            // Compare the guess with the random number
            if (guess === randomNumber) {
                // Correct guess
                document.getElementById("message").innerHTML = `Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts.`;
            } else if (guess < randomNumber) {
                // Guess is too low
                document.getElementById("message").innerHTML = `Try again. Your guess is too low. (Attempts: ${attempts})`;
            } else {
                // Guess is too high
                document.getElementById("message").innerHTML = `Try again. Your guess is too high. (Attempts: ${attempts})`;
            }
        }
    </script>
</body>
</html>
